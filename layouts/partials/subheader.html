<header id="header">
    <figure>
      <a href="/" border=0 id="logolink"><div class="icon-nixon-home" id="logo"> </div></a>
    </figure>
    {{ with .Site.Params.author.name }}<div id="byline">by {{ . }}</div>{{ end }}
    <nav id="nav">
    {{ with .Site.Params.author.short_bio }}
    <div>
    	<section id="author">
    		<h4>About the Author:</h4>
    		<p>{{ . | markdownify }}</p>
    	</section>
    </div>
    {{ end }}
    {{ partial "social.html" . }}
    </nav>
</header>
